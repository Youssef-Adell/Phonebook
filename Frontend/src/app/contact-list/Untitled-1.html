<!-- Contact Form -->
<form (submit)="addContact()" class="mb-4">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      name="name"
      [(ngModel)]="newContact.name"
      placeholder="Name"
      required
    />
    <input
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="newContact.email"
      placeholder="Email"
      required
    />
    <input
      type="text"
      class="form-control"
      name="phoneNumber"
      [(ngModel)]="newContact.phoneNumber"
      placeholder="Phone"
      required
    />
    <button type="submit" class="btn btn-success">Add</button>
  </div>
</form>
